<header
  class="z-50 flex flex-wrap w-full transition-all duration-300 md:justify-start md:flex-nowrap py-7"
>
  <nav
    class="relative flex flex-wrap items-center w-full px-4 mx-auto max-w-7xl md:grid md:grid-cols-12 basis-full md:px-6"
  >
    <div class="md:col-span-3">Icon</div>

    <div
      class="flex items-center py-1 gap-x-1 md:gap-x-2 ms-auto md:ps-6 md:order-3 md:col-span-3"
    >
      <button
        [routerLink]="['/dashboard']"
        type="button"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-black bg-white border border-gray-200 gap-x-2 rounded-xl hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
      >
        Sign in
      </button>
      <app-auth-button />

      <div class="md:hidden">
        <button
          type="button"
          (click)="toggleMenu()"
          class="size-[38px] flex justify-center items-center text-sm font-semibold rounded-xl border border-gray-200 text-black hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
        >
          <svg
            class="shrink-0 size-4"
            *ngIf="isMenuCollapsed"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="shrink-0 size-4"
            *ngIf="!isMenuCollapsed"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
    </div>

    <div
      [ngClass]="{
        'transition-all duration-300 hidden': isMenuCollapsed,
        'transition-all duration-300 flex': !isMenuCollapsed
      }"
      class="transition-all duration-300 basis-full grow md:block md:w-auto md:basis-auto md:order-2 md:col-span-6"
    >
      <div
        class="flex flex-col mt-5 gap-y-4 gap-x-0 md:flex-row md:justify-center md:items-center md:gap-y-0 md:gap-x-7 md:mt-0"
      >
        <div *ngFor="let item of navItems">
          <a
            [routerLink]="item.routerLink"
            class="inline-block text-gray-800 hover:text-gray-950 focus:outline-none focus:text-gray-950"
            href="#"
          >
            <div class="flex items-center px-4 space-x-3">
              <i class="{{ item.icon }} mb-1"></i>
              <h1 class="font-medium">{{ item.label }}</h1>
            </div>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
