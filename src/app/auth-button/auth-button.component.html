<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button
    (click)="
      auth.logout({ logoutParams: { returnTo: document.location.origin } })
    "
  >
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button
    (click)="auth.loginWithRedirect()"
    class="items-center px-3 py-2 text-sm font-medium text-black text-white transition border border-transparent text whinline-flex gap-x-2 rounded-xl focus:outline-none disabled:opacity-50 disabled:pointer-events-none bg-gradient-to-tl from-blue-600 to-violet-600 hover:from-violet-600 hover:to-blue-600 focus:from-violet-600 focus:to-blue-600"
  >
    Get Started
  </button>
</ng-template>
